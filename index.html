<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading_1">Please Login</h1>
    <form>
      <div class="form_controler" id="form_1" >
        <input type="text" class="email" value="" required>
        <label>
          <span class="span span_1" id="span_e">E</span>
          <span class="span span_1" id="span_m">m</span>
          <span class="span span_1" id="span_a">a</span>
          <span class="span span_1" id="span_i">i</span>
          <span class="span span_1" id="span_l">l</span>
        </label>
      </div>
      <div class="form_controler" id="form_2">
        <input type="password" class="password" required>
        <label>
          <span class="span span_2" id="span_p">P</span>
          <span class="span span_2" id="span_a_1">a</span>
          <span class="span span_2" id="span_s">s</span>
          <span class="span span_2" id="span_s_1">s</span>
          <span class="span span_2" id="span_w">w</span>
          <span class="span span_2" id="span_o">o</span>
          <span class="span span_2" id="span_r">r</span>
          <span class="span span_2" id="span_d">d</span>
        </label>
      </div>
    </form>
    <button type="button" class="btn_login" >Login</button>
    <p class="para">Don't have an account?<a class="register" href="#"> Register</a></p>
  </div>


  <script type="module" src="app.js"></script>
</body>
</html>
